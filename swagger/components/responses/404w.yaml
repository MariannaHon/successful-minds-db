description: Record not found
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - msg
        - data
      properties:
        status:
          type: integer
          example: 404
        msg:
          type: string
          example: Record not found
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Record not found'
