description: Token not found
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - msg
        - data
      properties:
        status:
          type: integer
          example: 401
        msg:
          type: string
          example: Token not found
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Token not found'
