type: object
required:
  - _id
  - email
  - password
properties:
  _id:
    description: 'User id'
    type: string
    example: 65e4decdd286b31165d54af9
  email:
    description: 'User email'
    type: string
    format: email
    example: 'example@gmail.com'
  password:
    description: 'User password'
    type: string
    minLength: 8
    maxLength: 64
    example: 'password123'
