tags:
  - Users
summary: Patch user information
operationId: patchUser
description: 'Patch user information'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: 'User name'
            type: string
            minLength: 3
            maxLength: 32
            example: 'John Doe'
          email:
            description: 'User email'
            type: string
            format: email
            example: 'example@gmail.com'
          password:
            description: 'User password'
            type: string
            minLength: 8
            maxLength: 64
            example: 'password123'
          gender:
            description: 'User gender'
            type: string
            enum: ['male', 'female']
          waterRate:
            description: 'User water rate'
            type: number
            minLength: 1
            maxLength: 15000
            example: 2000
responses:
  '200':
    description: 'Successfully patched a user information'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a user information!
            data:
              type: object
              $ref: '../../components/schemas/users.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
