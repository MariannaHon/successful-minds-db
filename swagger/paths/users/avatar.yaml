tags:
  - Users
summary: Patch user avatar
operationId: patchAvatar
description: 'Patch user avatar'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          avatarUrl:
            description: "Link to user avatar"
            type: string
            format: uri
            example: 'https://res.cloudinary.com/uqwhgf/image/upload/image.png'
responses:
  '200':
    description: 'Successfully patched a user avatar'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a user avatar!
            data:
              type: object
              $ref: '../../components/schemas/users.yaml'
  '404':
    $ref: ../../components/responses/404.yaml
