tags:
  - User
summary: Update user by id
operationId: updateUser
description: 'Update user by id'
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            example: 'example@gmail.com'
          password:
            description: "User's password"
            type: string
            example: 'password123'
          gender:
            description: "User's gender"
            type: string
            enum: ['male', 'female']
          waterRate:
            description: "User's water rate"
            type: number
            example: 2000
responses:
  '200':
    description: 'Successfully updated a user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated a user!
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
